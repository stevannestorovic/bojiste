      </div>

          <label for="surname" class="label">Prezime:</label>
          <div class="control">
            <input id="surname" type="text" placeholder="Prezime..." name="prezime" required>
          </div>
      </div>
      <div class="field">
          <label for="phonenum" class="label">Broj telefona:</label>
          <div class="control">
            <input id="phonenum" type="text" placeholder="Broj telefona" name="phone_num" required>
          </div>
      </div>
      <div class="field">
          <label for="email" class="label">Email:</label>
          <div class="control">
            <input id="email" type="email" placeholder="Email..." name="email" required>

      </div>

      <span class="title is-main-txt">Adresa:</span>

      <div class="field">
          <label for="street" class="label">Ulica:</label>

            <input id="street" type="text" placeholder="Ulica..." name="ulica" required>

      <div class="field">
          <label for="city" class="label">Grad:</label>
          <div class="control">
            <input id="city" type="text" placeholder="Grad..." name="grad" required>
          </div>
      </div>
        <div class="field">
            <label for="zip" class="label">Poštanski broj:</label>
            <div class="control">
              <input id="zip" type="text" placeholder="Poštanski broj..." name="postanski_broj" required>

        </div>

      <button class="button is-medium is-light" type="submit">

      </button>
    </form>
  </div>
</div>
