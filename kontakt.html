---
layout: default
---
<section class="section">
   <div class="container">
   <div class="contact-info columns">
      <div class="contact-text column">
         <p><span class="contact-info is-main-txt">Email:</span> <a class="has-text-grey-dark" href="mailto:{{site.data.contact.email}}">{{site.data.contact.email}}</a></p>
         <p><span class="contact-info is-main-txt">Adresa:</span> <a class="has-text-grey-dark" href="">{{site.data.contact.address}}</a></p>
         <p><span class="contact-info is-main-txt">Telefon:</span> <a class="has-text-grey-dark" href="tel:{{site.data.contact.fulltel}}">{{site.data.contact.tel}}</a></p>
      </div>
      <div class="contact-map column">
         <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=20.468205213546756%2C44.81304157405872%2C20.48354744911194%2C44.819640061093864&amp;layer=mapnik" style="border: 1px solid black"></iframe>
      </div>
   </div>
   </div>
</section>
