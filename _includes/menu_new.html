<div class="menu">
		<div class="" id="dropdown-menu" role="menu">
			{%- for cat in site.data.cats -%}
			<details>
				<summary>
					<a href="{{cat.maincat.name | replace: ' ', '_'}}.html">
					{{cat.maincat.name}}
					</a>
				</summary>
				{%- if cat.subcats -%}
				<div class="">
				{%- for subcat in cat.subcats -%}
					<details>
						<summary>
							<a href="{{cat.maincat.name | replace: ' ', '_'}}_{{subcat.name | replace: ' ', '_'}}.html" class="">
							{{subcat.name}}
							</a>
						</summary>
					{%- if subcat.subsubcats -%}
						<div class="">
						{%- for subsubcat in subcat.subsubcats -%}
							<summary>
								<a href="{{cat.maincat.name | replace: ' ', '_'}}_{{subcat.name | replace: ' ', '_'}}_{{subsubcat.name | replace: ' ', '_'}}.html" class="">
								{{subsubcat.name}}
								</a>
							</summary>
						{%- endfor -%}
						</div>
					{%- endif -%}
					</details>
				{%- endfor -%}
				</div>
				{%- endif -%}
				</details>
			{%- endfor -%}
		</div>
</div>
