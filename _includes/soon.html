<div class="product-panel">
	<h2 class="product-panel-title">
	Uskoro
	</h2>
	<br>
	{% for product in site.products %}
		{%- if product.soon -%}
		<div class="panel-product">
			<h3>{{product.title}}</h3>
			<img src="{{product.img_path}}">
			<p class="panel-product-desc">
				{{product.desc}}
			</p>
		</div>
		{%- endif -%}
	{% endfor %}
</div>
