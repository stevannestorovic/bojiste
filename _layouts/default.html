<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="search-index.js"></script>
    <title>{{ page.title }}</title>
</head>
<body>
    <div class="container">
        {% include header.html %}
        {{ content }}
    </div>

    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <script src="assets/js/simpleCart.js"></script>
    <script>
	simpleCart.currency({
		code: "RSD",
		name: "Dinar",
		symbol: "RSD",
		after: true
	});
	simpleCart({
		checkout: { 
			type: "SendForm", 
			url:"http://localhost:4000/naplata.html",
			method: "GET",
			success: "prodato.html"
			},
		cartColumns: [
			{attr: "name", label: "Naziv"},
			{attr: "price", label: "Cena"},
			{view: "decrement", label: false},
			{attr: "quantity", label: "kol."},
			{view: "increment", label: false, text: "+"},
			{attr: "total", label: "Ukupno", view:"currency"},
			{view: "remove", text: "Ukloni", label: false}
		],
//		currency: "dinar",
		cartStyle: "table"
	});
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
