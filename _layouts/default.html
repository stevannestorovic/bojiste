    <script>
	/* openning current category in navigation */
	let breadCrumb = document.querySelector('.breadcrumb ul');
	if(breadCrumb != null) {
		if(breadCrumb.childNodes.length >= 1) {
			// otvori prvi nivo
			let catName = breadCrumb.querySelector('ul li a').innerText;
			let lvl1Menu = document.querySelectorAll('.lvl1');
			lvl1Menu.forEach((e) => {
				if(e.childNodes[0].textContent.includes(catName)) {
					let allSubs = e.parentNode.querySelectorAll('ul');
					allSubs.forEach((e) => {
						e.classList.remove('hidden');
					});
				}
			});
		}
	}
    </script>
