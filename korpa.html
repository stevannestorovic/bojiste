<script defer>
let checkoutBtn = document.querySelector('.checkout-btn');
let emptyNotify = document.querySelector('empty-notify');
checkoutBtn.addEventListener('click', function(evt){
	let n = simpleCart.itemCount;
	if(n <= 0) {
		evt.preventDefault();
		emptyNotify.classList.remove('hidden');
	} 
});
</script>
