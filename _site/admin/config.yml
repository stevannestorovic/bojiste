backend:
  name: github
  repo: stevannestorovic/bojiste

media_folder: "assets/img"


collections:
  - name: "shop-info"
    label: "Shop info"
    files:
      - label: "Shop settings" 
        name: "site"
        file: "_data/site.yml"
        fields: 
          - name: "name"
            label: "Shop name"
            widget: "string"
          - name: "description"
            label: "Shop Description"
            widget: "text"
      - label: "Contact page"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - name: "address"
            label: "Address"
            widget: "string"
          - name: "tel"
            label: "Phone number"
            widget: "string"
          - name: "email"
            label: "Email"
            widget: "string"
          - name: "map_link"
            label: "Map link"
            widget: "string"
  - name: "brand"
    label: "Brand"
    folder: "_brands/"
    create: true
    identifier_field: name
    fields:
      - {label: "layout", name: "layout", default: "brand", widget: "hidden"}
      - {label: "Brand name", name: "name", widget: "string"}
      - {label: "Brand label", name: "label", widget: "string"}
      - {label: "Brand image", name: "img", widget: "image" }
      - {label: "Description", name: "body", widget: "markdown"}
  - name: "product"
    label: "Product"
    folder: "_products/"
    create: true
    identifier_field: name
    fields:
      - {label: "layout", name: "layout", default: "product", widget: "hidden"}
      - {label: "Product name", name: "title", widget: "string"}
      - {label: "Product price", name: "price", widget: "string"}
      - {label: "Product description", name: "desc", widget: "string"}
      - {label: "Image", name: "img_path", widget: "image"}
      - {label: "Brand", 
         name: "brand", 
         widget: "select", 
         options: [
	            {label: "Tamiya", value: "Tamiya"}
	          ],
