<style>
.buy_btn {
	transition: all .1s;
}

.buy_btn:active {
	color: red;
	font-size: 3rem;
}

.flash-msg {
	display: none;
}

.popup {
	display: inline;
}
</style>
<button class="button is-large buy_btn">kupi</button>
<p class="flash-msg">kupljeno</p>
<script>
	let buyBtn = document.querySelector('.buy_btn');
	buyBtn.addEventListener('click', function (e) {
		let flashMsg = document.querySelector('.flash-msg');
		flashMsg.classList.add('popup');
		let sec = Date.now();
		while(Date.now() - sec < 3) {
			console.log('sec');
		}
		flashMsg.classList.remove('popup')
	});
</script>
